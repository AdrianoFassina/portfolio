<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        
        const quienSoy = {
            nombre: "Adriano",
            apellido: "Fassina",
            edad: "35",
            nacimiento: "1985-06-30",
            casado: true,
            estatura: 1.85,
            hijos: "2",
            club: "River Plate",
            musica: [
              "Rock","Electronica",
            ]  
        
        } ;
            
             var deporte = [
                {nombre:"Kick Boxing"}, 
                {nombre: "Boxeo"},

            document.write(
            `<h1 style="color:blue">${quienSoy.nombre} ${quienSoy.apellido}</h1>`);

            document.write(` Estado Civil: ${quienSoy.casado} <br>`);
            document.write(` Equipo Fútbol: ${quienSoy.club} <br>` );
            document.write (`Deportes: <br>`);        
            for (let i = 0; i < deporte.length; i++) {        
            
            document.write (deporte[i].nombre);
            document.write (`<br>`)     
        }
        document.write (`Música favorita: ${quienSoy.musica}`)   
         
        
    

    </script>
